<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>위험도 지도 서비스</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.4.0/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@7.4.0/dist/ol.js"></script>

    <link rel="stylesheet" href="/css/map.css">
</head>
<body>

<div id="search-container">
    <input type="text" id="address-input" placeholder="주소 또는 도로명 입력">
    <button id="search-btn">검색</button>
</div>

<div id="layer-toggle">
    <label><input type="checkbox" id="cctv-layer"> CCTV</label><br>
    <label><input type="checkbox" id="police-layer"> 경찰서</label><br>
    <label><input type="checkbox" id="streetlight-layer"> 가로등</label><br>
    <label><input type="checkbox" id="population-layer"> 인구분포</label><br>
    <label><input type="checkbox" id="heatmap-layer"> 안전도 히트맵</label><br>
    <label><input type="checkbox" id="grid-heatmap-layer"> 위험도 히트맵</label>
</div>

<div id="map"></div>

<script src="/js/map.js?v=1"></script>
<script src="/js/cctvLayer.js"></script>
<script src="/js/policeLayer.js"></script>
<script src="/js/streetlightLayer.js"></script>
<script src="/js/populationLayer.js"></script>
<script src="/js/heatmap.js"></script>
<script src="/js/gridHeatmap.js"></script>

</body>
</html>
